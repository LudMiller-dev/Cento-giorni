<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racha 100 días</title>
  <style>
    body{
      margin:0; height:100vh; display:flex; justify-content:center; align-items:center;
      background:#0b0f12; color:#fff; font-family:system-ui, sans-serif;
    }
    .wrap{ text-align:center; }
    .label{ font-size:14px; color:#aaa; letter-spacing:.15em; text-transform:uppercase; margin-bottom:6px; }
    .count{ display:flex; justify-content:center; gap:6px; font-size:84px; font-weight:800; line-height:1; }
    .digit{ min-width:.6em; text-align:center; opacity:.7; transition:opacity .25s ease, transform .25s ease, filter .25s ease; 
      background:linear-gradient(180deg,#fff,#ffe066 40%,#ff9e2c 70%,#ff7b00 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .digit.lit{ opacity:1; transform:translateY(-6px) scale(1.1); filter:brightness(1.25);
      text-shadow:0 0 14px rgba(255,230,102,.7),0 0 26px rgba(255,158,44,.55),0 0 40px rgba(255,123,0,.45);
    }
    .count.final .digit{ animation: finale .9s ease-out forwards; }
    @keyframes finale{
      0%{ transform:scale(1); filter:brightness(1); }
      50%{ transform:scale(1.15); filter:brightness(1.3); }
      100%{ transform:scale(1.05); filter:brightness(1.15); }
    }
    .suffix{ font-size:18px; color:#aaa; margin-top:4px; }
    .message{ margin-top:20px; font-size:28px; font-weight:700; background:linear-gradient(90deg,#ffe066,#ff9e2c,#ff7b00); -webkit-background-clip:text; color:transparent; opacity:0; transform:translateY(10px); transition:.8s; }
    .message.show{ opacity:1; transform:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="label">Racha</div>
    <div class="count" id="count"></div>
    <div class="suffix">días</div>
    <div class="message" id="message">¡Felices 100 días, amor! ✨</div>
  </div>  <script>
    const TARGET=100; const countEl=document.getElementById('count'); const msg=document.getElementById('message');
    function render(n){ countEl.innerHTML=''; for(const ch of String(n)){ const sp=document.createElement('span'); sp.className='digit'; sp.textContent=ch; countEl.appendChild(sp); } }
    function animate(){ let i=0; function step(){ render(i); const digs=[...countEl.querySelectorAll('.digit')]; digs.forEach(d=>d.classList.add('lit')); if(i<TARGET){ i++; setTimeout(()=>{ digs.forEach(d=>d.classList.remove('lit')); step(); }, delay(i)); } else { countEl.classList.add('final'); msg.classList.add('show'); } } step(); }
    function delay(i){ let p=i/TARGET; return 40+80*(0.5-Math.cos(Math.PI*p)/2); }
    document.addEventListener('DOMContentLoaded',animate);
  </script></body>
</html>
